        getRandomInt = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        
        drawCanvas = () => {
            for (let i = 0; i < 5; i++)  {
                for (let j = 0; j < 5; j++) {
                    let width = 60;
                    let height = 60;
                    let gap = 20;
                    let x = 100 + (width + gap) * i;
                    let y = 100 + (height + gap) * j;
                    let rdn = getRandomInt(1, 20)
                    let outerColor = getRandomInt(0, CSS_COLOR_NAMES.length-1);
                    let innerColor = getRandomInt(0, CSS_COLOR_NAMES.length-1);
                    
                    context.lineWidth = getRandomInt(2 ,8);
                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.strokeStyle = CSS_COLOR_NAMES[outerColor];
                    context.stroke();

                    if ( Math.random() > 0.7 ) {
                        context.beginPath();
                        context.rect(x + rdn, y + rdn, width - rdn*2, height - rdn*2)
                        context.strokeStyle = CSS_COLOR_NAMES[innerColor];
                        context.stroke();
                    }
                }
            }
        }

        clearCanvas = () => {
            context.clearRect(0, 0, canvas.width, canvas.height)
        }

        const interval = setInterval( () => {
            drawCanvas();
        }, 500);

        const interval2 = setInterval( () => {
            clearCanvas();
            drawCanvas();
        }, 5000);
